<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${person.getName()}">Person</title>
</head>
<body>
<div class="frame">
<p th:text="${person.getName() + ', ' + person.getYear()}">VALUE</p>
    <br>
<div th:if="${books}">
    <hr/>
    <p><b>Книги:</b></p>
    <div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getName()}">book</a>
    </div>
</div>
        <div th:unless="${books}">
            <p>Человек пока не взял ни одной книги</p>
        </div>
    <hr/>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Редактировать</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</div>
</form>
</body>
</html>
