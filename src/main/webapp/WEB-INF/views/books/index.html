<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
<div class="main">
    <div class="list" th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}"
           th:text="${book.getName()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}">book</a>
    </div>
    <hr/>
    <div class="list">
        <a th:href="@{/books/new}"><b>Добавить книгу</b></a>
    </div>
    <div class="list">
        <a th:href="@{/}">На домашнюю страницу</a>
    </div>
</div>
</body>
</html>
